<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{common/layout/default-layout}"
        layout:fragment="content">
	
	<head>
	    <title>SQL 변환 페이지</title>
	    
   	    <!-- inline CSS -->
	    <style th:inline="css" type="text/css">
	        .wrap {
	        	width: 100%;
	        	height:800px;
	        	text-align: center;
	        }
	        .img_wrap {
	        	display: flex;
	        }
			.img_content {
				border: 1px solid black;
				background: #fff;
				width: 250px;
				height: 280px;
				margin-right: 8px;
			}	        
	    </style>
	
	    <!-- inline JS -->
	    <script th:inline="javascript" type="text/javascript">
	        document.addEventListener("DOMContentLoaded", function(){
// 				alert("환영합니다.");
	        });

	        function getResult() {
				let txt = document.getElementById('preTxt');

				let result = (txt.value).replace(/\"/gi,"");
				document.getElementById('resultTxt').value = result;
				
		    }

		    function clearTxt() {
		    	document.getElementById('preTxt').value = "";
				document.getElementById('resultTxt').value = "";
			}
	    </script>
	</head>

    <body>
        <!-- Spinner Start -->
        <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->
        
		<!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">SQL TRANSITION</h1>
<!--             <ol class="breadcrumb justify-content-center mb-0"> -->
<!--                 <li class="breadcrumb-item"><a href="#">Home</a></li> -->
<!--                 <li class="breadcrumb-item"><a href="#">Pages</a></li> -->
<!--                 <li class="breadcrumb-item active text-white">Cart</li> -->
<!--             </ol> -->
        </div>
        <!-- Single Page Header End -->

        <!-- Page Start -->
        <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col" style="text-align: center;">CATEGORY</th>
                            <th scope="col" style="text-align: center;">PREVIEW</th>
                            <th scope="col" style="text-align: center;">AFTER</th>
                            <th scope="col" style="text-align: center;">TRANS</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <div class="d-flex align-items-center">
                                    	ORACLE
                                    </div>
                                </th>
                                <td>
					                <textarea id="preTxt" style="width: 500px; height: 800px; resize: none;"></textarea>
                                </td>
                                <td>
							        <textarea id="resultTxt" style="width: 500px; height: 800px; resize: none;"></textarea>
                                </td>
                                <td style="text-align: center;">
                                    <button type="button" class="btn btn-md rounded-pill px-4 py-3 bg-light border mt-4" onclick="getResult();">
                                        <span class="text-danger">변환</span>
                                    </button>
                                    <button type="button" class="btn btn-md rounded-pill px-4 py-3 bg-light border mt-4" onclick="clearTxt();">
                                        <span class="text-safe">초기화</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Page End -->
    </body>

</html>
